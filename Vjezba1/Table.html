<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
            border: 1px solid black;
         }
        </style>
        <title>Predavanje1</title>
    </head>
    <body>
        <table>
            <caption>My Multi Level Table</caption>
            <tr>
                <td colspan="4" rowspan="2">Column 0</td>
                <td colspan="1" rowspan="2">Column 1</td>
                <td colspan="4" rowspan="1">Column 2</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="1">Column 2a</td>
                <td colspan="2" rowspan="1">Column 2b</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Row 1</td>
                <td colspan="2" rowspan="1"> Row 1a</td>
                <td>123</td>
                <td colspan="2">456</td>
                <td colspan="2">789</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="1">Row 1b</td>
                <td>123</td>
                <td colspan="2">456</td>
                <td colspan="2">789</td>
            </tr>
            <tr>
                <td colspan="4">Row 2</td>
                <td>123</td>
                <td colspan="2">456</td>
                <td colspan="2">789</td>
            </tr>
        </table>

    </body>
    </html>
