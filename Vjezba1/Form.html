<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, td{
            border: 1px solid black;
         }
        </style>
        <title>Predavanje1</title>
    </head>
    <body>
        <form action="">
            <table>
                    <caption>Pizza Shop 2.0</caption>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" id="Name" maxlength="20" required></td>
                    </tr>
                    <tr>
                        <td rowspan="3">Pizza Topping</td>
                        <td><input type="radio" name="topping" value="Supreme">Supreme</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="topping" value="Vegetarian">Vegetarian</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="topping" value="Hawaiian">Hawaiian</td>
                    </tr>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <select name="Sauce">
                                <option value="1" selected>
                                    Tomato
                                </option>
                                <option value="2">
                                        Garlic
                                </option>
                                <option value="3">
                                        Hot Sauce
                                </option>
                                <option value="4">
                                        Mayo
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Optional Extras</td>
                        <td>
                            <input type="checkbox" name="extra" value="Extra Cheese">Extra Cheese
                            <input type="checkbox" name="extra" value="Gluten Free Base">Gluten Free Base
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Delivery Instructions:<br><textarea name="instructions" cols="42" rows="4" maxlength="100">
                            </textarea></td>
                    </tr>
                    <tr>
                        <td><button type="button" name="Send My Order">Send My Order</td>
                    </tr>

                </table>
            </form>
    </body>
    </html>
